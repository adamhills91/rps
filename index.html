<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div id="container">
        <h1>ROCK, PAPER, SCISSORS!</h1>
        <h2>First to 5</h2>
        <div id="buttons">        
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <div id="results">
            <div class="computerSelection">
                <h3>Computer: </h3><img id="computer-choice" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Computer's Selection"></img>
                <h3 id="result"></h3>
            </div>
            <h2>Player: <span id="player-score">0</span> - Computer: <span id="computer-score">0</span></h2>
            <h2 id="replay"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
